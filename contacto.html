    <header>
      <section class="nav1">
        <div class="row container-fluid">
          <div class="col-md-7">
            <img src="imagenes\logo1.jpg" alt="logo" class="logo" />

            <li class="nav-item animate__animated animate__fadeInDown">

            </li>
            <li class="nav-item animate__animated animate__fadeInDown">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item animate__animated animate__fadeInDown">
              <a class="nav-link" href="agenda.html">Agenda</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="nav2">
        <div class="collapse bg-dark p-4" id="navbarToggleExternalContent">
          <ul class="row">
            <li>
              <a class="col-md-1 nav-link" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
             <li>
              <a class="col-md-1 nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li>
              <a class="col-md-1 nav-link" href="propuesta.html">Propuesta</a>
            </li>
            <li>
              <a class="col-md-1 nav-link" href="contacto.html">Contacto</a>
            </li>
            <li>
              <a class="col-md-1 nav-link" href="agenda.html">Agenda</a>
            </li>
          </ul>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </section>
    </header>

    <main class="mainContacto">
      <h1 class="d-flex justify-content-center animate__animated animate__zoomIn">Contactanos</h1>
      <section class="d-flex justify-content-center ">
        <div class="form row col-md-6 item-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="" placeholder="ejemplo@ejemplo.com">
          <div class="mb-3"></div>
           <select class="Motivo" aria-label="Seleccionar">
            <option selected>Cómo nos conociste?</option>
            <option value="1">Redes</option>
            <option value="2">Recomendación</option>
            <option value="3">Otro</option>
          </select>
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de contacto</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="mb-3">
            <label for="Mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="" rows="3"></textarea>
          </div>  
        </div>
        <div class="form-check mb-3">
          <input class="info" type="checkbox" value="" id="Información" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Deseo recibir mas Información
          </label>
        </div>
        <div class="d-flex justify-content-center mb-3">      
          <button type="Enviar" class="col-md-2">Enviar</button>
        </div>
      </section>
    </main>

    <footer class="container-fluid py-2 item-footer">
      <div class="row">
        <div class="col-md-4">FN Consultores - CABA, Argentina</div>
        <div class="col-md-4">
          Nuestras Redes
          <img src="imagenes\fb.png" alt="Fb" width="25px"/>
          <img src="imagenes\ig.png" alt="Ig" width="15px"/>
          <img src="imagenes\in.png" alt="In" width="15px"/>
        </div>
        <div class="col-md-4">
          <img src="imagenes\ubicacion.png" alt="ubicación" width="15px"/>
          Av. San Martin 5901 - CABA
        </div>
      </div>
    </footer>
    

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
