    <main>
      <h1
        class="d-flex justify-content-center mb-4 animate__animated animate__lightSpeedInLeft"
      >
        Agendá tu cita con nosotros!
      </h1>
      <section class="agen container">
        <div class="row d-flex justify-content-center">
          <select class="col-md-6 mb-3" aria-label="Seleccionar">
            <option selected>Disponibilidad</option>
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miercoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
          </select>
        </div>
        <div class="row d-flex justify-content-center">
          <select class="col-md-6 mb-3" aria-label="Seleccionar">
            <option selected>Mes</option>
            <option value="1">Abril</option>
            <option value="2">Mayo</option>
            <option value="3">Junio</option>
            <option value="4">Julio</option>
            <option value="5">Agosto</option>
          </select>
        </div>
        <div class="row d-flex justify-content-center">
          <select class="col-md-6 mb-3" aria-label="Seleccionar">
            <option selected>Horario</option>
            <option value="1">Entre las 9:00 hs y 13:00 hs</option>
            <option value="2">Entr las 14:00 hs y 17:00 hs</option>
          </select>
        </div>
        <div class="row d-flex justify-content-center">
          <select class="col-md-6 mb-3" aria-label="Seleccionar">
            <option selected>Servicio de interes</option>
            <option value="1">Talleres</option>
            <option value="2">Coaching grupales</option>
            <option value="3">Coaching individual</option>
            <option value="4">Otros</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="Enviar" class="col-md-1">Enviar</button>
        </div>
      </section>
    </main>

    <footer class="container-fluid py-2 item-footer">
      <div class="row">
        <div class="col-md-4">FN Consultores - CABA, Argentina</div>
        <div class="col-md-4">
          Nuestras Redes
          <img src="imagenes\fb.png" alt="Fb" width="25px" />
          <img src="imagenes\ig.png" alt="Ig" width="15px" />
          <img src="imagenes\in.png" alt="In" width="15px" />
        </div>
        <div class="col-md-4">
          <img src="imagenes\ubicacion.png" alt="ubicación" width="15px" />
          Av. San Martin 5901 - CABA
